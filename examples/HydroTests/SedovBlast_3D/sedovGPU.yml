# Define the system of units to use internally. 
InternalUnitSystem:
  UnitMass_in_cgs:     1   # Grams
  UnitLength_in_cgs:   1   # Centimeters
  UnitVelocity_in_cgs: 1   # Centimeters per second
  UnitCurrent_in_cgs:  1   # Amperes
  UnitTemp_in_cgs:     1   # Kelvin

Scheduler:
  gpu_pack_size:             512
  gpu_bundle_size:           128
  gpu_recursion_max_depth:   4
  gpu_part_buffer_size:      1000000
  max_top_level_cells:       16 

# Parameters governing the time integration
TimeIntegration:
  time_begin: 0.    # The starting time of the simulation (in internal units).
  time_end:   5e-2  # The end time of the simulation (in internal units).
  dt_min:     1e-9  # The minimal time-step size of the simulation (in internal units).
  # dt_max:     1e-2  # The maximal time-step size of the simulation (in internal units).
  dt_max:     2.5e-5  # The maximal time-step size of the simulation (in internal units).
                      # TODO: remove uniform timestep when we have it later

# Parameters governing the snapshots
Snapshots:
  basename:            sedov # Common part of the name of output files
  time_first:          0.    # Time of the first output (in internal units)
  delta_time:          1e-2  # Time difference between consecutive outputs (in internal units)
  compression:         1
 
# Parameters governing the conserved quantities statistics
Statistics:
  delta_time:          1e-3 # Time between statistics output

# Parameters for the hydrodynamics scheme
SPH:
  resolution_eta:        1.2348   # Target smoothing length in units of the mean inter-particle separation (1.2348 == 48Ngbs with the cubic spline kernel).
  CFL_condition:         0.1      # Courant-Friedrich-Levy condition for time integration.

# Parameters related to the initial conditions
InitialConditions:
  file_name:                    ./sedov.hdf5          
  periodic:                     1
  smoothing_length_scaling:     3.33

# Parameters governing the CSDS snapshot system
CSDS:
  delta_step:           10     # Update the particle log every this many updates
  basename:             index  # Common part of the filenames
  initial_buffer_size:  0.01      # (Optional) Buffer size in GB
  buffer_scale:	        10     # (Optional) When buffer size is too small, update it with required memory times buffer_scale
